<ion-header [translucent]="true"> 
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="perfilForm" (ngSubmit)="guardarCambios()">
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="perfilForm.get('nombre')?.invalid && perfilForm.get('nombre')?.touched">
      <p>Nombre inválido</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="perfilForm.get('apellido')?.invalid && perfilForm.get('apellido')?.touched">
      <p>Apellido inválido</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="perfilForm.get('telefono')?.invalid && perfilForm.get('telefono')?.touched">
      <p>Teléfono inválido</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime presentation="date" formControlName="fechaNacimiento"></ion-datetime>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="perfilForm.invalid">
      Guardar Cambios y Volver al Home
    </ion-button>

  </form>

</ion-content>
