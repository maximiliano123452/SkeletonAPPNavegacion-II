<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card *ngIf="citas.length === 0">
    <ion-card-content>
      <p>No tienes citas agendadas.</p>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="citas.length > 0">
    <ion-item-sliding *ngFor="let cita of citas">
      <ion-item>
        <ion-label>
          <h2>{{ cita.fecha | date:'fullDate' }} - {{ cita.hora }}</h2>
          <p>MÃ©dico: {{ cita.medicoNombre }}</p>
          <p>Especialidad: {{ cita.especialidad }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="cancelarCita(cita)">
          Cancelar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
