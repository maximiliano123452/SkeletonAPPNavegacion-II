<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Salud App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sección del usuario -->
  <div class="user-section" *ngIf="usuario">
    <div class="user-avatar">
      <ion-avatar>
        <img [src]="usuario.fotoPerfil || 'assets/icon/favicon.png'" alt="Avatar">
      </ion-avatar>
    </div>
    <div class="user-info">
      <h3>{{ usuario.nombre }} {{ usuario.apellido }}</h3>
      <ion-chip [color]="usuario.tipoUsuario === 'medico' ? 'success' : usuario.tipoUsuario === 'paciente' ? 'primary' : 'warning'">
        <ion-icon [name]="usuario.tipoUsuario === 'medico' ? 'medical' : usuario.tipoUsuario === 'paciente' ? 'person' : 'shield-checkmark'"></ion-icon>
        <ion-label>{{ tipoUsuarioLabel }}</ion-label>
      </ion-chip>
    </div>
  </div>

  <!-- Mensaje de bienvenida para usuarios no autenticados -->
  <div class="welcome-section" *ngIf="!usuario">
    <div class="welcome-content">
      <ion-icon name="medical" size="large" color="primary"></ion-icon>
      <h3>¡Bienvenido!</h3>
      <p>Inicia sesión para acceder a todas las funcionalidades</p>
    </div>
  </div>

  <!-- Lista de navegación -->
  <ion-list class="menu-list">
    <ion-item 
      *ngFor="let item of menuItems" 
      button 
      (click)="navigate(item.url)"
      class="menu-item">
      <ion-icon [name]="item.icon" [color]="item.color" slot="start"></ion-icon>
      <ion-label>{{ item.title }}</ion-label>
      <ion-icon name="chevron-forward" slot="end" color="medium"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Sección de logout -->
  <div class="logout-section" *ngIf="usuario">
    <ion-item button (click)="logout()" class="logout-item">
      <ion-icon name="log-out" color="danger" slot="start"></ion-icon>
      <ion-label color="danger">Cerrar Sesión</ion-label>
    </ion-item>
  </div>

  <!-- Footer del menú -->
  <div class="menu-footer">
    <p>Versión 1.0.0</p>
    <p>© 2025 Salud App</p>
  </div>

</ion-content>
