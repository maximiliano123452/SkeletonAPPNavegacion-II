<ion-card>
  <ion-card-header>
    <ion-card-title>Mis Datos</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input [(ngModel)]="datos.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="datos.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="datos.telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="datos.direccion"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="guardar()">Guardar</ion-button>
    </ion-list>
  </ion-card-content>
</ion-card>
